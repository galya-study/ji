<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="text-left">Город</th>
        <th class="text-center" style="background-color: lightblue;">Посещений</th>
        <th class="text-right">%</th>
      </tr>
      <tr class="back-white">             
        <td class="text-left">СПб</td>
        <td class="text-center">199</td>
        <td class="text-right">65.12</td>
      </tr>
      <tr class="back-lightyellow">   
        <td class="text-left">Москва</td>
        <td class="text-center">69</td>
        <td class="text-right">21.3</td>
      </tr>
      <tr class="back-white">
        <td class="text-left">Киев</td>
        <td class="text-center">5</td>
        <td class="text-right">8</td>
      </tr>
      <tr class="back-lightyellow">
        <td colspan="2"  class="text-left">Посещений за весь период</td>
        <td class="text-right">273</td>
      </tr>
    </table>
  </body>
</html>
