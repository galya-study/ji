<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Профиль</h1>

    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <label>
        Ваш пол:
        <label>
        <input type="radio" name="gender" id="genderMan">
        Мужской
        </label>
        
        <label>
        <input type="radio" name="gender" id="genderWoman" checked>
        Женский
        </label>
      </label>
      <br>
      
      <label>
        Месяц и год рождения:
        <br>
        <select name="month">
          <option value="jan">Январь</option>
          <option value="feb">Январь</option>
        </select>
        
        <select name="year">
          <option value="1990">1990</option>
          <option value="1991">1991</option>
        </select>
      </label>
      <br>
      
      <label>
        Знакомые технологии:
        <input type="textarea">
      HTML
      CSS
      JavaScript
      Node.js
      </label>
      Фото:
      Сохранить
    </form>
  </body>
</html>
